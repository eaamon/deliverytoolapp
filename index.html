<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Tool App</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    /* Floating navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      position: relative;
      top: 20px; /* floating space from the top */
      margin: 0 20px;
      border-radius: 10px;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    /* Apply Section */
    .apply-section {
      margin: 80px auto;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .apply-section h2 {
      margin-bottom: 15px;
    }

    .apply-section input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      background: #20b858;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <img src="favicon.png" alt="Logo">
    <div class="nav-links">
      <a href="#contact">Contact Us</a>
      <a href="#pricing">Pricing</a>
      <a href="#support" style="margin-left:auto;">Support</a>
    </div>
  </div>

  <!-- Main Section -->
  <div class="apply-section">
    <h2>Apply Now</h2>
    <label>Apply using email</label><br>
    <input type="email" placeholder="Enter your email"><br>
    
    <label>Apply using phone number</label><br>
    <input type="tel" placeholder="Enter your phone number"><br>
    
    <a class="whatsapp-btn" href="https://wa.me/1234567890" target="_blank">Contact us on WhatsApp</a>
  </div>

</body>
</html>
